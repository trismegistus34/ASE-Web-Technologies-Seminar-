<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .column_wrapper {
            display:flex; 
            flex-direction: column; 
            gap:10px;
        }

        .item1 {
            background-color: black;
            color:white;
            border-radius: 10px;
            padding:10px;
            cursor: pointer;
        }

        .item1:hover {
            background-color: gray;
        }

        .item2 {
            background-color: green;
            color:white;
            border-radius: 5px;
            padding:10px;
            cursor: pointer;
        }

        .item2:hover {
            background-color: aqua;
        }

        .item3 {
            background-color: yellow;
            color:blue;
            padding:15px;
            cursor: pointer;
        }

        .item3:hover {
            background-color: yellowgreen;
        }
    </style>
</head>
<body>
    <div style="display:flex; align-items: flex-start; gap:20px;">
        <div class="column_wrapper">
            <div class="item1">
                Item 1
            </div>
            <div class="item1">
                Item 2
            </div>
            <div class="item1">
                Item 3
            </div>
        </div>

        <div class="column_wrapper">
            <div class="item2">
                Item 1
            </div>
            <div class="item2">
                Item 2
            </div>
            <div class="item2">
                Item 3
            </div>
        </div>

        <div class="column_wrapper">
            <div class="item3">
                Item 1
            </div>
            <div class="item3">
                Item 2
            </div>
            <div class="item3">
                Item 3
            </div>
        </div>
    </div>
</body>
</html>
