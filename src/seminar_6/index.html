<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./styles.css" rel="stylesheet">
</head>
<body>
    <h1>1: Checkbox</h1>

    <input type="checkbox" id="alternating-checkbox"/>

    <h1>2: Alternating Table</h1>

    <table id="alternating-table">
        <tr>
            <th>Name</th>
            <th>Faculty</th>
        </tr>
        <tr>
            <td>Ionut</td>
            <td>ASE</td>
        </tr>
        <tr>
            <td>Mihaela</td>
            <td>Politie</td>
        </tr>
        <tr>
            <td>Alex</td>
            <td>Secretar</td>
        </tr>
        <tr>
            <td>Ioana</td>
            <td>Poli</td>
        </tr>
        <tr>
            <td>Mihaita</td>
            <td>Bibliotecar</td>
        </tr>
        <tr>
            <td>Denis</td>
            <td>Politie</td>
        </tr>
        <tr>
            <td>Marcel</td>
            <td>Pompieri</td>
        </tr>
    </table>

    <h1>3: Layout</h1>

    <div class="container">
    <div class="row">
        <h1>Tic Tac Toe</h1>
    </div>
    <div class="row">
        <div class="top_left_square"></div>
        <div class="top_middle_square"></div>
        <div class="top_right_square"></div>
    </div>
    <div class="row">
        <div class="middle_left_square"></div>
        <div class="middle_center_square"></div>
        <div class="middle_right_square"></div>
    </div>
    <div class="row">
        <div class="bottom_left_square"></div>
        <div class="bottom_middle_square"></div>
        <div class="bottom_right_square"></div>
    </div>

    <h1>4: Stylish Form</h1>

    <h3 class="form_title">Contact Form</h3>
    <form class="stylish_form">
        <label>First Name</label>
        <br>
        <input type="text" placeholder="Your first name...">
        <br>
        <label>Last Name</label>
        <br>
        <input type="text" placeholder="Your last name...">
        <br>
        <label>Country</label>
        <br>
        <select>
            <option value="Romania">Romania</option>
            <option value="Hungary">Hungary</option>
            <option value="Denmark">Denmark</option>
            <option value="America">America</option>
        </select>
        <br>
        <label>Subject</label>
        <br>
        <textarea name="subject" rows="10" cols="50" placeholder="Write something..."></textarea>
        <br>
        <input type="submit" value="Submit">
    </form>

    <h1>5: Meniu Orizontal</h1>

    <div class="menu_container">
        <div class="menu_button">Home</div>
        <div class="menu_button">Feedback</div>
        <div class="menu_button">Contact</div>
        <div class="menu_button">Articles</div>
    </div>
</div>
</body>
</html>
